<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .timer {
            text-align: center;
        }
        .time {
            font-size: 48px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="time" id="time">25:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let minutes = 25;
        let seconds = 0;

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTime, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            minutes = 25;
            seconds = 0;
            document.getElementById("time").textContent = "25:00";
        }

        function updateTime() {
            if (seconds === 0) {
                if (minutes === 0) {
                    clearInterval(timer);
                    isRunning = false;
                    alert('Time is up!');
                    return;
                }
                minutes--;
                seconds = 59;
            } else {
                seconds--;
            }
            document.getElementById('time').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }
    </script>
</body>
</html>
